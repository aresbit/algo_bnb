name: CI

on:
  push:
    branches: [ master, dev2mordenpy, dev ]
  pull_request:
    branches: [ master, dev2mordenpy, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Lint with ruff
      run: uv run ruff check cryptoalgotrading/ test/

    - name: Check formatting with black
      run: uv run black --check cryptoalgotrading/ test/

    - name: Type check with mypy
      run: uv run mypy cryptoalgotrading/

    - name: Test with pytest
      run: uv run pytest test/ -v --cov=cryptoalgotrading --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella